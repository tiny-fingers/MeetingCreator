<app-navbar [showLoginButton]="false" />

<div class="container main-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" formControlName="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-outline-main">Submit</button>
            <button type="button" class="btn btn-link" id="forgot-password-btn" (click)="onForgotPasswordClick()">Forgot password?</button>
            <button type="button" class="btn btn-link" id="create-account-btn" (click)="onCreateAccountClick()">Create account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
